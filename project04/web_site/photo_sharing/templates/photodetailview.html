{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
        <img src={{ object.image.url }} alt={{ object.file_name }} >
            <h5>{{object.file_name}}</h5>
            <p>created on {{ object.date_time|date:"y/m/d" }}</p>   
        <br> 
        <a class="btn btn-default" href="{% url 'userdetail' object.user.slug %}" >go back?</a>
</div>

{% endblock %}
